<div class="driver-grid">
  <mat-card *ngFor="let driver of drivers" class="driver-card">
    <mat-card-header>
      <div mat-card-avatar class="driver-avatar" [style.background-image]="'url(' + driver.imageUrl + ')'"></div>
      <mat-card-title>{{driver.givenName}} {{driver.familyName}}</mat-card-title>
      <mat-card-subtitle>{{driver.nationality}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Détails à faire.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>FAVORIS</button>
      <button mat-button>PLUS D'INFO</button>
    </mat-card-actions>
  </mat-card>
</div>
